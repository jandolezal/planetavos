{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <article class="article">
        <header>
            <h1>{{ article.title }}</h1>
            <p class="date">{{ article.date|strftime(DEFAULT_DATE_FORMAT) }}</p>
        </header>
        {{ article.content }}
    </article>
{% endblock %}
